service: cndp-cqrs-es-join

provider:
  name: aws
  region: ${opt:region, 'us-east-1'}
  stage: ${opt:stage, 'dev'}
  runtime: nodejs6.10
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:PutItem
        - dynamodb:GetItem
      Resource:
        - Fn::GetAtt:
            - View
            - Arn
        - Fn::GetAtt:
            - Events
            - Arn
        - Fn::GetAtt:
            - Snapshots
            - Arn
    - Effect: Allow
      Action:
        - kinesis:PutRecord
        - kinesis:PutRecords
      Resource:
        Fn::GetAtt:
          - Stream
          - Arn

functions:
  command:
    handler: handler.command
    environment:
      STREAM_NAME:
        Ref: Stream
  consumer:
    handler: handler.consumer
    events:
      - stream:
          type: kinesis
          arn:
            Fn::GetAtt:
              - Stream
              - Arn
    environment:
      EVENTS_TABLE_NAME:
        Ref: Events
  trigger:
    handler: handler.trigger
    events:
      - stream:
          type: dynamodb
          arn:
            Fn::GetAtt:
              - Events
              - StreamArn
    environment:
      EVENTS_TABLE_NAME:
        Ref: Events
      VIEW_TABLE_NAME:
        Ref: View
      SNAPSHOTS_TABLE_NAME:
        Ref: Snapshots
  snapshot:
    handler: handler.snapshot
    events:
      - stream:
          type: dynamodb
          arn:
            Fn::GetAtt:
              - View
              - StreamArn
    environment:
      EVENTS_TABLE_NAME:
        Ref: Events
      SNAPSHOTS_TABLE_NAME:
        Ref: Snapshots

package:
  exclude:
    - node_modules/**
    - '!node_modules/highland/**'
    - '!node_modules/util-deprecate/**'
    - '!node_modules/uuid/**'

resources:
  Resources:
    Stream:
      Type: AWS::Kinesis::Stream
      Properties:
        Name: ${self:provider.stage}-${self:service}-stream
        RetentionPeriodHours: 24
        ShardCount: 1
    View:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.stage}-${self:service}-view
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: KEYS_ONLY
    Events:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.stage}-${self:service}-events
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: sequence
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: sequence
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
    Snapshots:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.stage}-${self:service}-snapshots
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
          

